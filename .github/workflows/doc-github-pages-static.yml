# Simple workflow for deploying static content to GitHub Pages
name: ğŸ“š Deploy DocumentaÃ§Ã£o para GitHub Pages

on:
  # ğŸš€ Executa em pushes para a branch main
  push:
    branches: [ "main" ]
  
  # ğŸ”§ Permite execuÃ§Ã£o manual do workflow
  workflow_dispatch:

# ğŸ” Define permissÃµes do GITHUB_TOKEN para permitir deployment no GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# âš¡ Permite apenas um deployment simultÃ¢neo, pulando execuÃ§Ãµes em fila entre a execuÃ§Ã£o em andamento e a mais recente
# ğŸš« No entanto, NÃƒO cancela execuÃ§Ãµes em andamento, pois queremos permitir que esses deployments de produÃ§Ã£o sejam concluÃ­dos
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ğŸ—ï¸ Job de construÃ§Ã£o da documentaÃ§Ã£o
  build:
    name: ğŸ—ï¸ Construir DocumentaÃ§Ã£o
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Fazer checkout do cÃ³digo
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json
          
      - name: âš™ï¸ Configurar GitHub Pages
        uses: actions/configure-pages@v4
        
      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          cd docs
          npm ci
          
      - name: ğŸ—ï¸ Construir site Docusaurus
        run: |
          cd docs
          npm run build
          
      - name: ğŸ“¤ Fazer upload dos arquivos construÃ­dos
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build

  # ğŸš€ Job de deploy para GitHub Pages
  deploy:
    name: ğŸš€ Deploy para GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸŒ Publicar no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
